<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div class="card">
				<div class="product-image">
					<img
						class="product-desktop-image"
						src="images/image-product-desktop.jpg"
						alt="product image"
					/>
					<img
						src="images/image-product-mobile.jpg"
						alt="product image"
						class="product-mobile-image"
					/>
				</div>
				<div class="flex-column-container">
					<p id="preview">Preview</p>
					<h1 id="title">Gabrielle Essence Eau De Parfum</h1>

					<p id="description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<div class="prices">
						<p class="final-price">$149.99</p>
						<p class="original-price"><s>$169.99</s></p>
					</div>

					<button type="button" class="add-to-cart">
						<img src="images/icon-cart.svg" alt="cart svg" />
						Add to Cart
					</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
